<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Windows 10</title>
  <link rel="icon" href="https://img.icons8.com/color/96/samsung.png" type="image/png">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #101010;
      color: white;
      padding: 30px;
      font-family: 'Segoe UI', sans-serif;
    }

    h3 {
      color: #00bcd4;
      font-weight: bold;
    }

    .form-control {
      max-width: 500px;
      background-color: #1c1c1c;
      border: 1px solid #333;
      color: #fff;
    }

    .form-control::file-selector-button {
      background-color: #00bcd4;
      border: none;
      padding: 8px 16px;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }

    .file-list {
      max-width: 600px;
    }

    .file-list li {
      display: flex;
      align-items: center;
      padding: 10px 15px;
      background-color: #1e1e1e;
      border-left: 4px solid #00bcd4;
      border-radius: 6px;
      margin-bottom: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
      animation: fadeIn 0.4s ease-in-out;
    }

    .file-list li:hover {
      background-color: #2a2a2a;
      transform: scale(1.02);
      transition: 0.2s ease;
    }

    .file-icon {
      width: 36px;
      height: 36px;
      margin-right: 15px;
    }

    small {
      color: #bbbbbb;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <h3>üìÅ My Files</h3>
  <p>Select files from your computer to view them below:</p>

  <input type="file" multiple class="form-control mt-2 mb-4" onchange="displayFiles(this.files)" />

  <ul id="fileList" class="file-list list-unstyled"></ul>

  <script>
    function displayFiles(files) {
      const list = document.getElementById('fileList');
      list.innerHTML = '';

      if (!files.length) {
        list.innerHTML = '<li class="text-muted">No files selected.</li>';
        return;
      }

      for (const file of files) {
        const li = document.createElement('li');
        li.innerHTML = `
          <img src="https://img.icons8.com/fluency/32/document.png" class="file-icon"/>
          <div>
            <strong>${file.name}</strong><br/>
            <small>${(file.size / 1024).toFixed(2)} KB &nbsp;‚Äì&nbsp; ${file.type || 'Unknown type'}</small>
          </div>
        `;
        list.appendChild(li);
      }
    }
  </script>

</body>
</html>
