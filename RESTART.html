<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Windows 10</title>
  <link rel="icon" href="https://img.icons8.com/color/96/samsung.png" type="image/png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #0078D7; /* Windows 10 blue */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      font-family: 'Segoe UI', sans-serif;
    }

    /* Container for looping dots */
    .loader {
      position: relative;
      width: 60px;
      height: 60px;
      margin: 30px auto;
    }

    .loader div {
      position: absolute;
      width: 12px;
      height: 12px;
      background: #fff;
      border-radius: 50%;
      animation: loaderLoop 1.2s linear infinite;
    }

    .loader div:nth-child(1) { top: 0; left: 24px; animation-delay: 0s; }
    .loader div:nth-child(2) { top: 8px; left: 44px; animation-delay: 0.15s; }
    .loader div:nth-child(3) { top: 24px; left: 52px; animation-delay: 0.3s; }
    .loader div:nth-child(4) { top: 40px; left: 44px; animation-delay: 0.45s; }
    .loader div:nth-child(5) { top: 48px; left: 24px; animation-delay: 0.6s; }
    .loader div:nth-child(6) { top: 40px; left: 4px; animation-delay: 0.75s; }
    .loader div:nth-child(7) { top: 24px; left: -4px; animation-delay: 0.9s; }
    .loader div:nth-child(8) { top: 8px; left: 4px; animation-delay: 1.05s; }

    @keyframes loaderLoop {
      0%, 80%, 100% { transform: scale(0); }
      40% { transform: scale(1); }
    }

    h1, p {
      color: #fff;
      text-align: center;
    }

  </style>
</head>
<body>
  
  
  <div class="loader">
    <div></div><div></div><div></div><div></div>
    <div></div><div></div><div></div><div></div>
  </div>
  
  <p class="fs-5">Please wait</p>
  <h1 class="display-4">Restarting</h1>
  <script>
    // Boot screen fade with redirect
    window.addEventListener('load', () => {
      const splash = document.body;
      setTimeout(() => {
        splash.style.transition = "opacity 1s";
        splash.style.opacity = 0;
        setTimeout(() => {
          window.location.href = "index.html"; // redirect
        }, 1000);
      }, 5000); // screen shows for 5s
    });
  </script>
</body>
</html>
