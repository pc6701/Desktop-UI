<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LENOVO TM</title>
   <link rel="icon" href="icon.png" type="image/png">
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  
 

  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
    }

    .logo {
      width: 450px;   /* largest size */
      margin-bottom: auto; 
      margin-top: 100px;   /* pushes logo slightly down */
    }

    /* Loader container at bottom */
    .loader {
      position: absolute;
      bottom: 60px; /* near bottom */
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 60px;
    }

    .dot {
      width: 8px;   /* small dots */
      height: 8px;
      background: #fff; /* white color */
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: spin 1.2s linear infinite;
    }

    .dot:nth-child(1) { transform: rotate(0deg) translate(20px) rotate(0deg); animation-delay: 0s; }
    .dot:nth-child(2) { transform: rotate(45deg) translate(20px) rotate(-45deg); animation-delay: 0.1s; }
    .dot:nth-child(3) { transform: rotate(90deg) translate(20px) rotate(-90deg); animation-delay: 0.2s; }
    .dot:nth-child(4) { transform: rotate(135deg) translate(20px) rotate(-135deg); animation-delay: 0.3s; }
    .dot:nth-child(5) { transform: rotate(180deg) translate(20px) rotate(-180deg); animation-delay: 0.4s; }
    .dot:nth-child(6) { transform: rotate(225deg) translate(20px) rotate(-225deg); animation-delay: 0.5s; }
    .dot:nth-child(7) { transform: rotate(270deg) translate(20px) rotate(-270deg); animation-delay: 0.6s; }
    .dot:nth-child(8) { transform: rotate(315deg) translate(20px) rotate(-315deg); animation-delay: 0.7s; }

    @keyframes spin {
      0%   { opacity: 1; }
      80%,100% { opacity: 0.2; }
    }

    /* Fade-out animation */
    .fade-out {
      animation: fadeOut 1s forwards;
    }
    @keyframes fadeOut {
      to { opacity: 0; }
    }
  </style>
</head>
<body>
  <!-- Boot Splash -->
  <div id="bootScreen" class="text-center text-white w-100 h-100">
    <img src="https://forumscdn.lenovo.com/old_attach/137352i266117503FEECE6A.jpg" alt="Windows Logo" class="logo">
    
    <!-- Windows-style rotating dots -->
    <div class="loader">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Boot screen fade with redirect
    window.addEventListener('load', () => {
      const splash = document.getElementById('bootScreen');
      setTimeout(() => {
        splash.classList.add("fade-out");
        setTimeout(() => {
          window.location.href = "window.html"; // redirect target
        }, 1000); // match fade-out duration
      }, 9000); // show splash for 9s
    });
  </script>
</body>
</html>
