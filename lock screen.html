<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
   <title>LENOVO TM</title>
   <link rel="icon" href="icon.png" type="image/png">
  <style>
     
    html, body {
      margin: 0; padding: 0; height: 100%;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    body {
      background: no-repeat center center fixed;
      background-size: cover;
      color: white;
      transition: background-image 1.5s ease-in-out;
      animation: fadeIn 2s ease-in-out;
    }

    /* Clock & date bottom-left */
    .lock-info {
      position: absolute;
      bottom: 120px;
      left: 60px;
      text-shadow: 0 0 15px rgba(0,0,0,0.7);
      animation: slideUp 1.5s ease-out;
    }

    #time {
      font-size: 95px;
      font-weight: 300;
      margin: 0;
    }

    #date {
      font-size: 32px;
      margin-top: -15px;
    }

    #hint {
      position: absolute;
      bottom: 40px;
      width: 100%;
      text-align: center;
      font-size: 20px;
      opacity: 0.8;
      animation: blink 1.8s infinite;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes slideUp {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    @keyframes blink {
      0%, 100% { opacity: 0.8; }
      50% { opacity: 0.3; }
    }
  </style>
</head>
<body>
  <div class="lock-info">
    <div id="time"></div>
    <div id="date"></div>
  </div>
  <div id="hint">Press any key to continue</div>

  <script>
    // ðŸ–¼ï¸ Spotlight-style wallpapers
    const wallpapers = [
      "Obanai Iguro.jpg",
      "GIYU.jpg",
      "demon.jpg",
      "RENKUKO.png"
    ];
    let current = 0;

    function changeWallpaper() {
      document.body.style.backgroundImage = `url('${wallpapers[current]}')`;
      current = (current + 1) % wallpapers.length;
    }

    // Start with first wallpaper
    changeWallpaper();
    // Change every 15 seconds
    setInterval(changeWallpaper, 15000);

    // ðŸ•’ Clock & date
    function updateClock() {
      const now = new Date();
      const time = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      const date = now.toLocaleDateString([], { weekday: 'long', month: 'long', day: 'numeric' });
      document.getElementById('time').innerText = time;
      document.getElementById('date').innerText = date;
    }
    setInterval(updateClock, 1000);
    updateClock();

    // Unlock â†’ go to login page
    function unlock() {
      document.body.style.transition = "opacity 1s";
      document.body.style.opacity = 0;
      setTimeout(() => window.location.href = "login.html", 1000);
    }
    document.addEventListener("keydown", unlock);
    document.addEventListener("click", unlock);
  </script>
</body>
</html>
