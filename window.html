<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LENOVO TM</title>  
  <link rel="icon" href="icon.png" type="image/png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: #000; /* Boot background */
      display: flex;
      justify-content: flex-start; /* align items from top */
      align-items: center;
      flex-direction: column;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
      color: #fff;
      padding-top: 20vh; /* move logo slightly upper */
    }

    /* Logo */
    .logo {
      width: 120px; /* medium size */
      opacity: 0;
      animation: fadeIn 2s forwards;
      z-index: 1;
    }

    /* Loading dots container at bottom */
    .loading {
      display: flex;
      gap: 15px;
      justify-content: center;
      position: absolute;
      bottom: 50px; /* distance from bottom */
    }

    /* Each dot */
    .dot {
      width: 18px;
      height: 18px;
      background-color: #0078D7; /* Windows blue */
      border-radius: 50%;
      opacity: 0.2;
      animation: blink 1.4s infinite both;
    }

    .dot:nth-child(1) { animation-delay: 0s; }
    .dot:nth-child(2) { animation-delay: 0.2s; }
    .dot:nth-child(3) { animation-delay: 0.4s; }

    /* Animations */
    @keyframes blink {
      0%, 80%, 100% { opacity: 0.2; }
      40% { opacity: 1; }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeOut {
      from { opacity: 1; }
      to { opacity: 0; }
    }

    .fade-out {
      animation: fadeOut 1s forwards;
    }
  </style>
</head>
<body>
  <!-- Logo -->
  <img src="https://static.vecteezy.com/system/resources/previews/016/460/828/large_2x/windows-os-logo-top-operating-system-signs-free-png.png" alt="Windows Logo" class="logo">

  <!-- Loading Dots -->
  <div class="loading">
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Boot screen: show 3s, then fade out and redirect
    window.addEventListener('load', () => {
      setTimeout(() => {
        document.body.classList.add('fade-out');
        setTimeout(() => {
          window.location.href = "lock screen.html"; // redirect after fade
        }, 1000); // fade duration matches CSS
      }, 3000); // show boot screen for 3s
    });
  </script>
</body>
</html>
