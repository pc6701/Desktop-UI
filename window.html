<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
 <title>LENOVO TM</title>  
   <link rel="icon" href="icon.png" type="image/png"><!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: #000; /* Windows 10 boot background */
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    /* Logo style */
    .logo {
      width: 120px;
      margin-bottom: 50px;
      opacity: 0;
      animation: fadeIn 2s forwards;
    }

    /* Loading dots */
    .loading {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-top: 30px;
    }

    .dot {
      width: 15px;
      height: 15px;
      background-color: #0078D7; /* Windows blue */
      border-radius: 50%;
      opacity: 0.2;
      animation: blink 1.4s infinite both;
    }

    .dot:nth-child(1) { animation-delay: 0s; }
    .dot:nth-child(2) { animation-delay: 0.2s; }
    .dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes blink {
      0%, 80%, 100% { opacity: 0.2; }
      40% { opacity: 1; }
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    /* Fade out effect */
    .fade-out {
      animation: fadeOut 1s forwards;
    }

    @keyframes fadeOut {
      to { opacity: 0; }
    }

  </style>
</head>
<body>
  <!-- Windows 10 Boot Screen -->
  <img src="https://tse1.mm.bing.net/th/id/OIP.czmc4x-YObGt261eiEwrCgHaE8?rs=1&pid=ImgDetMain&o=7&rm=3" alt="Windows Logo" class="logo">
  
  <div class="loading">
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Boot screen fade and redirect
    window.addEventListener('load', () => {
      setTimeout(() => {
        document.body.classList.add('fade-out');
        setTimeout(() => {
          window.location.href = "lock screen.html"; // redirect after animation
        }, 10000);
      }, 50000); // show boot screen for 3s
    });
  </script>
</body>
</html>
